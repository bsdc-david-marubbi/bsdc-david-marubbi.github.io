<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables, Objects and the DOM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tables, Objects and the Document Object Model</h1>
    <h2>This is a hard coded table</h2>
    <table>
      <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Colour</th>
      </tr>
      <tr>
        <td>BMW</td>
        <td>316</td>
        <td>Red</td>
      </tr>
      <tr>
        <td>Ford</td>
        <td>Focus</td>
        <td>White</td>
      </tr>
      <tr>
        <td>Mazda</td>
        <td>MX5</td>
        <td>Green</td>
      </tr>
    </table>

    <h2>This table is created by Code</h2>

    <table id="carsTable">
      <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Colour</th>
      </tr>
      
    </table>

  </body>
  <script src="app.js"></script>
</html>
