<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables and Objects</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tables and Objects</h1>
    <h2>A Hard Coded Table</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Fav Colour</th>
      </tr>
      <tr>
        <td>Dave</td>
        <td>59</td>
        <td>Green</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>22</td>
        <td>Blue</td>
      </tr>
      <tr>
        <td>Max</td>
        <td>20</td>
        <td>Red</td>
      </tr>
    </table>

    <h2>A Table created by code!</h2>
    <table id="carsTable">
      <tr>
        <th>Type</th>
        <th>Model</th>
        <th>Colour</th>
      </tr>
     </table>
  </body>
  <script src="app.js"></script>
</html>
